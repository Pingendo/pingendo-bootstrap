    <style>
      body {
        margin: 10px;
      }

      body > * {
        margin-bottom: 25px !important;
        left: 5% !important;
        max-width: 90% !important;
        overflow: visible;
        transition: all 0.5 ease-in;
      }

      .row {
        width: 100%;
      }

      /* .pi-draggable:hover {

      /* .pi-draggable * {

      .pi-draggable {
        pointer-events: all !important;
        position: relative;
        cursor: -webkit-grab !important;
        cursor: -moz-grab !important;
        cursor: grab !important;
      } 

      .pi-draggable:active {
        cursor: -webkit-grabbing !important;
        cursor: -moz-grabbing !important;
        cursor: grabbing !important;
      }

      .pi-draggable > .col-md-12 {
        width: 100%;
        float: left;
      }

      .pi-draggable > .col-md-8 {
        width: 66.6%;
        float: left;
      }

      .pi-draggable > .col-md-6 {
        width: 50%;
        float: left;
      }

      .pi-draggable > .col-md-4 {
        width: 33.3%;
        float: left;
      }

      .pi-draggable > .col-md-3 {
        width: 25%;
        float: left;
      }

      .pi-draggable > .col-md-2 {
        width: 16.6%;
        float: left;
      }

      [class*='col-']:empty:after {
        content: 'Col' !important;
      }

      [class*='col-']:empty {
        background-color: rgba(0, 0, 0, 0.1) !important;
        border: 2px solid white;
      }
    </style>
    <br />

    <div
      class="alert alert-primary pi-draggable alert-dismissible fade show"
      role="alert"
    >
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <h4 class="alert-heading">Well done!</h4>
      <p class="mb-0">
        Whenever you need to, be sure to use margin utilities to keep things
        nice and tidy.
      </p>
    </div>

    <div class="progress pi-draggable" draggable="true">
      <div
        class="progress-bar progress-bar-striped"
        role="progressbar"
        style="width: 50%"
      >
        50%
      </div>
    </div>
